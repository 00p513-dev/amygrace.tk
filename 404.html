<html>
	<head>
		<title>I have moved!</title>
		<style>
			.container {
				height: 100%;
				width: 100%;
				position: relative;
			}
			.center {
				margin: 0;
				text-align: center;
				position: absolute;
				top: 50%;
				left: 50%;
				color: #ffffff;
				font-family: Arial, sans-serif;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body style="background-color:#061725;">
		<div class="container">
			<h1 class="center">I have moved to amygrace.dev! You will be redirected</h1>
		</div>
		<script>
			setTimeout(function(){
				window.location.replace("https://amygrace.dev/");
			}, 3000);
		</script>
	</body>
</html>
